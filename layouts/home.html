{{ define "main" }}
  {{ .Content }}
  {{ range site.Sections }}
    <h2><a href="{{ .RelPermalink }}">{{ .LinkTitle }}</a></h2>
    {{ .Summary }}
    {{ range .Pages}}

      {{ $dateMachine := .Date | time.Format "2006-01-02T15:04:05-07:00" }}
      {{ $dateHuman := .Date | time.Format ":date_long" }}
      <h3><time datetime="{{ $dateMachine }}">{{ $dateHuman }}</time> <a href="{{ .RelPermalink }}">{{ .Title }}</a></h3>
      
    {{ end }}
  {{ end }}
{{ end }}
